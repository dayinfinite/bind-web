[hostInfo]
appname = "bind-web"
host = "127.0.0.1"
warehouse = "shorthair"
type = "master"

[http]
port = ":5000"
retry = 10
timeout = 30
serverTimeout = 300

[etcd]
bindaddr = ["http://lcalohost:2379"]
prefix = "/home/bond-web/"
bind = "binds/"
controller = "controller/"

[repo]
remotePix = ""
repoPath = "/home/bind-web/repo"

[bindFile]
account = "root"
remotePath = "/home/named/"
localPath = "/home/named"
acl = "acl/"
etcPaths = ["etc/named.conf"]
viewPath = "view/"
zonePath = "zones/"

[db]
url = "dns"
